<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">

</head>
<body>
{% if nu %}
<form action="javascript:;" onsubmit="makeuser()" method="post">
        Username: <input type="text" name="name">
        Password: <input type="text" name="pass">
	Email: <input type="text" name="mail">
	<input type="submit" value="Submit">
</form>
<script>
function makeuser(){
	var xml = new XMLHttpRequest();
	xml.open("POST", "/adduser");
	xml.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
	var u = document.getElementsByName('name')[0].value;
	var p = document.getElementsByName('pass')[0].value;
	var m = document.getElementsByName('mail')[0].value;
	xml.send(JSON.stringify({'username': u, 'password':p,email:m}));
}
</script>
{% else %}

{% endif %}
<div name='res'></div>
</body>

</html>
